<mat-card class="todo-card">
  <h2>TODO LIST APP</h2>

  <div class="input-section">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>New Task</mat-label>
      <input matInput [(ngModel)]="newTodo" placeholder="Add todos..." />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
  </div>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos">
      <mat-checkbox [(ngModel)]="todo.completed" (change)="toggleTodo(todo)">
        <span [ngClass]="{ 'completed': todo.completed }">{{ todo.title }}</span>
      </mat-checkbox>
      <span class="spacer"></span>
      <button mat-icon-button color="warn" (click)="deleteTodo(todo.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
